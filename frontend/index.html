<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Spectral+SC:wght@300;400;500&display=swap" rel="stylesheet">
	<title>This is FRONTEND</title>
</head>
<body>
	<div class="container" id="root">

		<h1>Create your character</h1>

		<div id="name">
			<label for="charname">What is your character's name?</label>
			<input type="text" id="charname" name="name" placeholder="Type name here">
		</div>	

		<div id="selector">
			<form name="myForm">
				<label for="gender">Select your character's gender</label><br>
				<select name="mySelect" id="selectBoxGender">
								<option id="select0" data-desc="Male" value=0>Male</option>
								<option id="select1" data-desc="Female" value=1>Female</option>
								<option id="select2" data-desc="Transgender" value=2>Transgender</option>
							</select>
							
				<input type="button" value="Select" id="goGender">
			</form><br>
			
			
			<img id="holderGender" /><br/>
			<span id="descGender"></span><br/><br/>

			<form name="myForm2">
				<label for="race">Select your character's race</label><br>
				<select name="mySelect" id="selectBoxRace">
								<option id="select3" data-desc="Tough Human" value=3>Human</option>
								<option id="select4" data-desc="Charming Elf" value=4>Elf</option>
								<option id="select5" data-desc="Corrupted Orc" value=5>Orc</option>
								<option id="select6" data-desc="Grumpy Troll" value=6>Troll</option>
								<option id="select7" data-desc="Loyal Dwarf" value=7>Dwarf</option>
							</select>
				
				<input type="button" value="Select" id="goRace">
			</form><br>
		
			
			<img id="holderRace" /><br/>
			<span id="descRace"></span><br/><br/>

			<form name="myForm3">
				<label for="class">Select your character's class</label><br>
				<select name="mySelect" id="selectBoxClass">
								<option id="select8" data-desc="Watchful Hunter" value=8>Hunter</option>
								<option id="select9" data-desc="Wise Priest" value=9>Priest</option>
								<option id="select10" data-desc="Savage Assassin" value=10>Assassin</option>
								<option id="select11" data-desc="Spiritual Wizard" value=11>Wizard</option>
								<option id="select12" data-desc="Evil Necromancer" value=12>Necromancer</option>
							</select>
				
				<input type="button" value="Select" id="goClass">
			</form><br>
			
			
			<img id="holderClass" /><br/>
			<span id="descClass"></span><br/><br/>
		</div>

		<div id="create">
			<button>Create character</button>
		</div>

	</div>
</body>
</html>
